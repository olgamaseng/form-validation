<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/CSS/form.css">
    </head>
   
    <body>
        <h2>Registration Form</h2>
        <form action="Registration Form"></form>
        <label for="User Id:">User Id:</label>
        <input type="text" length:5 to 12 characters required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password">
        <br>
        <br>
        <label for="name">Name:</label>
        <input type="letters only">
        <br><br>
        <label for="address" optional>Address </label>
        <input type="text">
        <br>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="choose country">
            <option value="choose coutry" required>South Africa</option>
            <option value="south Africa">South Africa</option>
            <option value="Egypt">Egypt</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
        </select>
        <br><br>
        <label for="zip code">Zip Code:</label>
        <input type="number" name="value" id="value" min="1" max="6">

        <br><br>
        <label for="email">Email:</label>
        <input type="email">
        <br><br>
        <label for="sex" required>Sex:</label>
        <input type="radio" name="male" value="Male"> Male
        <input type="radio" name="female" value="Female">Female
        <br><br>
        <label for="language" required>Language:</label>
        <input type="button" value="English">
        <input type="button" value="Non english">
        <br><br>
            <label for="about" optional>About:</label>
         <textarea name="About" id="about" cols="35" rows="5"></textarea>
        <br><br>
     <div class="submit">
        <input type="button" value="Submit">
    </div>


    </body>
</html>
